{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

<div class="container">


    {% block content_title %}
        <div class="row">
            <div class="col-md-6">
                Edit post
            </div>
        </div>
    {% endblock %}


    {% block content %}

        <div class="row">
            <div class="col-md-6">
                <form
                    action="{{ url_for('posts.edit_post', slug=post.slug) }}"
                    method="POST">

                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label(class='control-label') }}
                            {{ field(class='form-control') }}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success">Edit</button>

                </form>
            </div>
        </div>

    {% endblock %}


</div>
